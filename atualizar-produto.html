<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro de Jogos</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-info">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Atualizar jogo:</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="tituloJogo" aria-describedby="tituloHelp"
                                                placeholder="Título do Jogo" required>
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control form-control-user rounded-0"
                                                id="descricaoJogo" placeholder="Descrição do Jogo" required ></textarea>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control rounded-2" id="generoJogo" required>
                                                <option disabled selected>Selecione o Gênero</option>
                                                <option value="acao">FPS</option>
                                                <option value="aventura">Aventura</option>
                                                <option value="rpg">RPG</option>
                                                <option value="esporte">Esportes</option>
                                                <option value="estrategia">Estratégia</option>
                                                <option value="simulacao">Simulação</option>
                                                <option value="terror">Terror</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control rounded-2" id="generoPlataforma" required>
                                                <option disabled selected>Selecione a plataforma:</option>
                                                <option value="acao">PC</option>
                                                <option value="acao">Playstation</option>
                                                <option value="acao">X-Box</option>
                                                <option value="acao">Multiplataforma</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="dataLancamentoJogo" class="ml-2">Data de lançamento:</label>
                                            <input type="date" class="form-control form-control-user"
                                                id="dataLancamentoJogo" placeholder="Data de Lançamento" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="desenvolvedoraJogo" placeholder="Desenvolvedora" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="classificacaoEtariaJogo" placeholder="Classificação Etária" required>
                                        </div>
                                        <button class="btn btn-info btn-user btn-block">
                                            Cadastrar jogo
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
